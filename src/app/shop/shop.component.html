<div class="cd">
  <nav
    class="navbar navbar-expand-lg bg-body-tertiary"
    style="background-color: white; position: relative; top: 1rem"
  >
    <div class="container-fluid dd">
      <a class="navbar-brand dd1" href="#"
        ><img
          style="box-shadow: 1px 1px 12px #ebebeb, -1px -1px 9px #e4e4e4"
          src="assets/photo/Untitled design.png"
          alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"
          ><img style="width: 1.5rem" src="assets/photo/list.png" alt=""
        /></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active to" aria-current="page" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link to"routerLink="/shop">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link to" routerLink="about">About-Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link to" routerLink="contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<h1
  style="
    font-size: xxx-large;
    text-align: center;
    font-weight: 400;
    color: #9b9b9b;
    margin-top: 1rem;
  "
>
Shop
</h1>
</div>
<section class="p-5">
  <div
    class="container"
    style="
      text-align: center;
      padding: 1rem;
      box-shadow: 1px 1px 12px #ebebeb, -1px -1px 9px #e4e4e4;
      background-color: #fdfdfd;
    "
  >
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-3" *ngFor="let item of details">
            <div class="row" style="justify-content: center;">
              <div
                class="card"
                style="width: 18rem; margin-bottom: 1rem; padding: 1rem"
              >
                <img
                  style="border-radius: 1rem"
                  [src]="'assets/photo/' + item.images[0]"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">{{ item.title }}</h5>
                  <p class="card-text">{{ item.description.slice(0, 30) }}</p>
                  <a                     style="
                      box-shadow: -2px -2px 10px #f3d27d, 2px 2px 20px #f75781;
                    " routerLink="/card/:{{ item.id }}"class="btn">المزيد من التفاصيل</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
